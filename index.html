<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ポケモンシルエットクイズ</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body oncontextmenu="return false;">
        <header>
            <h2>ポケモン シルエット クイズ</h2>
        </header>

        <dev id="home"> 

            <p></p>
            
            <form id="form" class="form" onsubmit="display(); return false;">

                <div class="radioGroup" data-title="　図鑑範囲　">
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="151">カントー 図鑑まで（１５１匹）　
                        </label>
                        <div id="dict1" class="dictImage"></div><div id="dict4" class="dictImage"></div><div id="dict7" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="251">ジョウト 図鑑まで（２５１匹）　
                        </label>
                        <div id="dict152" class="dictImage"></div><div id="dict155" class="dictImage"></div><div id="dict158" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="386">ホウエン 図鑑まで（３８６匹）　
                        </label>
                        <div id="dict252" class="dictImage"></div><div id="dict255" class="dictImage"></div><div id="dict258" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="493">シンオウ 図鑑まで（４９３匹）　
                        </label>
                        <div id="dict387" class="dictImage"></div><div id="dict390" class="dictImage"></div><div id="dict393" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="649">イッシュ 図鑑まで（６４９匹）　
                        </label>
                        <div id="dict495" class="dictImage"></div><div id="dict498" class="dictImage"></div><div id="dict501" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="721">カロス　 図鑑まで（７２１匹）　
                        </label>
                        <div id="dict650" class="dictImage"></div><div id="dict653" class="dictImage"></div><div id="dict656" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="809">アローラ 図鑑まで（８０９匹）　
                        </label>
                        <div id="dict722" class="dictImage"></div><div id="dict725" class="dictImage"></div><div id="dict728" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="898">ガラル　 図鑑まで（８９８匹）　
                        </label>
                        <div id="dict810" class="dictImage"></div><div id="dict813" class="dictImage"></div><div id="dict816" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="905">ヒスイ　 図鑑まで（９０５匹）　
                        </label>
                        <div id="dict722-2" class="dictImage"></div><div id="dict155-2" class="dictImage"></div><div id="dict501-2" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="dict" name="dict" value="1008" checked>パルデア 図鑑まで（１００８匹）
                        </label>
                        <div id="dict906" class="dictImage"></div><div id="dict909" class="dictImage"></div><div id="dict912" class="dictImage"></div>
                    </div>
                </div>

                <p></p>

                <div class="radioGroup radioGroupFlex" data-title="　画像タイプ　">
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="imageType" name="imageType" value="true" checked>ドット絵　　
                        </label>
                        <div id="Pika1" class="dictImage"></div>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="imageType"  name="imageType" value="false">イラスト　
                        </label>
                        <div id="Pika2" class="dictImage2"></div>
                    </div>
                    
                </div>

                <p></p>

                <div class="radioGroup radioGroupFlex" data-title="　回転　">
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="rotate"  name="rotate" value="true" checked>あり
                        </label>
                    </div>
                    <div class="radioArea">
                        <label>
                            <input type="radio" id="rotate" name="rotate" value="false">なし
                        </label>
                    </div>
                </div>

                <p></p>

                <div class="radioGroup" data-title="　ニックネーム　">
                    <label>
                        <input type="text" id="nickname" class="nameArea" maxlength="6" autofocus="" required>
                    </label>
                    <div class="nicknameNote"></div>　＊入力必須、６文字まで</div>
                </div>

                <p></p>

                <dev class="startButton">
                    <input type="submit" value="スタート">
                </dev>

                <p></p>

                <details>
                    <summary class="summary">詳細設定(β版)</summary>
                    <div class="radioGroup radioGroupFlex" data-title="　タイプ色選択肢　">
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="typeColor"  name="typeColor" value="true">あり
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="typeColor" name="typeColor" value="false" checked>なし
                            </label>
                        </div>
                    </div>

                    <p></p>

                    <div class="radioGroup radioGroupFlex" data-title="　問題数　">
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="questionNum"  name="questionNum" value="5">5
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="questionNum"  name="questionNum" value="10" checked>10
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="questionNum" name="questionNum" value="20">20
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="questionNum" name="questionNum" value="50">50
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="questionNum" name="questionNum" value="100">100
                            </label>
                        </div>
                    </div>

                    <p></p>

                    <div class="radioGroup radioGroupFlex" data-title="　選択肢の数　">
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="choiceNum"  name="choiceNum" value="2">2
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="choiceNum"  name="choiceNum" value="3">3
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="choiceNum" name="choiceNum" value="4" checked>4
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="choiceNum" name="choiceNum" value="5">5
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="choiceNum" name="choiceNum" value="6">6
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="choiceNum" name="choiceNum" value="7">7
                            </label>
                        </div>
                        <div class="radioArea">
                            <label>
                                <input type="radio" id="choiceNum" name="choiceNum" value="8">8
                            </label>
                        </div>
                    </div>

                </details>

            </form>

            <p></p>

            <div class="rankLink">
                <a href="./result.html" class="rankButton">
                    <span>ランキング</span>
                </a>
            </div>

            <p></p>

            <a class="errorForm" href="https://docs.google.com/forms/d/e/1FAIpQLScHPPFarX_EICr_AFPMib5E7HqIZFBmpydDbDH-ONTuHLtQpw/viewform?usp=sf_link">お問い合わせフォーム</a>

        </dev>

        <dev id="testInfo" class="testInfo">
            正解数：　<dev id="correct"></dev> / <dev id="sum"></dev>
            　　　経過時間：　<div id="time" class="time">00:00:00.000</div>
        </dev>
        
        <div id="test" class="test">

            <p></p>

            <progress id="progress" class="progress"></progress>
            <dev class="testInfo2">
                　<dev id="nowSum"></dev> 問目 / <dev id="questionNumValue"></dev> 問中
            </dev>

            <p></p>

            <div class="imageFrame">
                <div id="image" class="image"></div>
            </div>

            <p></p>

            <!-- クリック時に画面更新させないためにreturn false; -->
            <button class="choice" type="button" onclick="checkAnswer(0); return false;" id="name0"></button>
            <button class="choice" type="button" onclick="checkAnswer(1); return false;" id="name1"></button>
            <button class="choice" type="button" onclick="checkAnswer(2); return false;" id="name2"></button>
            <button class="choice" type="button" onclick="checkAnswer(3); return false;" id="name3"></button>
            <button class="choice" type="button" onclick="checkAnswer(4); return false;" id="name4"></button>
            <button class="choice" type="button" onclick="checkAnswer(5); return false;" id="name5"></button>
            <button class="choice" type="button" onclick="checkAnswer(6); return false;" id="name6"></button>
            <button class="choice" type="button" onclick="checkAnswer(7); return false;" id="name7"></button>
            
            <div id="judge" class="judge"></div>
        </div>

        <dev id="result" class="result">

            <p></p>

            <table id="resultTable"></table>

            <p></p>
            
            <div class="resultBox">
                <div class="resultSum">
                    合計得点：　<div id="resultSumValue" class="resultSumValue"></div>　点
                    
                    <p></p>
                    
                    <div id="resultMessage" class="resultMessage"></div>
                </div>
            </div>

            <p></p>

            <a class="errorForm" href="https://docs.google.com/forms/d/e/1FAIpQLScHPPFarX_EICr_AFPMib5E7HqIZFBmpydDbDH-ONTuHLtQpw/viewform?usp=sf_link">お問い合わせフォーム</a>

            <p></p>
            
            <div id="postInfo" class="postInfo"></div>

            <p></p>

            <button id="backButton" class="back" onclick="window.location.reload(true);">もう一度挑戦</button>
        </dev>

        <script src="./js/main.js"></script>
    </body>
</html>
